<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JITOSSA AND BOBIZA</title>
    <link rel="icon" href="htt" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: radial-gradient(circle, rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url("https://i.ibb.co/RcH6M0w/Intro-Image.jpg");
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        .btn-container {
            width: 100%;
            max-width: 300px;
            padding: 40px; /* تم تقليل التباعد */
            text-align: center;
        }

        .btn {
            padding: 15px 40px;
            background-color: rgba(255, 275, 255, 0.7); /* شفافية لون الخلفية */
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            color: #000;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            display: block;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.0);
        }

        img {
            width: 100px; /* تم تقليل حجم الصورة */
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ccc;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <img src="https://i.ibb.co/RcH6M0w/Intro-Image.jpg" alt="Intro Image">
        <button onclick="window.open('/pair')" class="btn">Pair Code</button>
        <button onclick="window.open('https://github.com/Omarcharaf1/JITOSSA/fork')" class="btn">Fork</button>
        <button onclick="window.open('https://github.com/Omarcharaf1/JITOSSA')" class="btn">GitHub</button>
        <button onclick="window.open('https://wa.me/message/R6FDLB56FVYGN1')" class="btn">Whatsapp</button>
    </div>
    <div class="copyright">&#169; JITOSSA AND BOBIZA</div>
</body>
</html>
